                <img src="./img/illustration-hero.svg" alt="ilustração de uma menina de cabelos brancos de fone dançando">
                    <h2 class="title-banner">Order Summary</h2>
                    <div class="texts">

                        </div>
                    </div>          
                    <div class="sub-banner">

                                </div>

                                </div>
                        </div>
                    </div>
                        <p class="btn-one ">Proceed to Payment</p>
                        <p class="cancel">Cancel Order</p>
                    </div>
                </div>
            </div>
